<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static "view/bootstrap/css/bootstrap.css" %}"/>
  <link rel="stylesheet" href="{% static "view/bootstrap/css/bootstrap-theme.css" %}"/>
  <link rel="stylesheet" href="{% static "view/brat/style-vis.css" %}"/>
  <link rel="stylesheet" href="{% static "view/connotate.css" %}"/>

  <!--
  JavaScript library issues
  -------------------------

  BRAT comes bundled with jQuery 1.7.1.
  BRAT also comes bundled with jQuery SVG 1.4.3 (http://keith-wood.name/svg.html),
    released on 2010-01-23, while version 1.4.5 of jQuery SVG - which added
    support for jQuery 1.7 - was released on 2012-04-28.
  Bootstrap 3.1.1 requires jQuery >= 1.9.

  When using certain combinations of JavaScript files, clicking on the
  body of the web page generates an error message in (BRAT bundled)
  jquery.svgdom.min.js:
     TypeError: 'undefined' is not an object (evaluating 'b[i]')

  Library combinations that cause error:
     good   jQuery 1.7.1,  Bootstrap 3.1.1, jQuery SVG 1.4.3
    Error   jQuery 1.11.0, Bootstrap 3.1.1, jQuery SVG 1.4.3
    Error   jQuery 1.11.0, Bootstrap 3.1.1, jQuery SVG 1.4.5
     good   jQuery 1.11.0, NO Bootstrap,    jQuery SVG 1.4.3
     good   jQuery 1.7.1,  NO Bootstrap,    jQuery SVG 1.4.3
    Error   jQuery 1.11.0, Bootstrap 3.1.1, NO jQuery SVG


  The BRAT visualizer.js script tries to detect the Chrome browser
  using:
    $.browser.chrome

  but jQuery's browser function has been deprecated since jQuery 1.3,
  and was removed in jQuery 1.9:

    http://jquery.com/upgrade-guide/1.9/#jquery-browser-removed


  As of 2014-04-15:
  - using jQuery 1.7.1, disabled Bootstrap CSS as we are currently
    only using the Bootstrap CSS/images and not any JavaScript
  -->

  <script src="{% static "view/brat/client/lib/jquery.min.js" %}"></script>

  <!--
  <script src="{% static "view/jquery-1.11.0.min.js" %}"></script>
  <script src="{% static "view/bootstrap/js/bootstrap.js" %}"></script>
  -->
  <script src="{% static "view/d3/3.4.4/d3.js" %}"></script>
  <script src="{% static "view/dagre-d3/0.1.5/dagre-d3.js" %}"></script>

  <!-- === BRAT SCRIPTS === -->
  <!-- SVG for jQuery v1.4.3.  http://keith-wood.name/svg.html -->
  <script src="{% static "view/brat/client/lib/jquery.svg.min.js" %}"></script>
  <script src="{% static "view/brat/client/lib/jquery.svgdom.min.js" %}"></script>

  <!-- BRAT helper modules -->
  <script src="{% static "view/brat/client/src/configuration.js" %}"></script>
  <script src="{% static "view/brat/client/src/util.js" %}"></script>
  <script src="{% static "view/brat/client/src/annotation_log.js" %}"></script>

  <!-- BRAT modules -->
  <script src="{% static "view/brat/client/src/dispatcher.js" %}"></script>
  <script src="{% static "view/brat/client/src/url_monitor.js" %}"></script>
  <script src="{% static "view/brat/client/src/visualizer.js" %}"></script>
  <!-- === /BRAT SCRIPTS === -->

  <script src="{% static "view/connotate.js" %}"></script>

  <script>
   $(document).ready(function() {
     $.getJSON('{% url "as_json" %}',function(comm) {
       addCommunication('communication_one', comm);
       addSentenceControls(comm);
       addEntityList(comm);
       addEntityMouseoverHighlighting(comm);
     });
   });
  </script>
</head>
<body>
  <div class="container">
    <h2>Sentences</h2>
    <div id="communication_one"></div>

    <h2>Entities</h2>
    <div id="entityList"></div>
  </div>
</body>
</html>
